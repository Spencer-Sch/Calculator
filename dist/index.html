<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./scripts/app.js"></script>
    <!-- <script src="file.js"></script> -->
    <link rel="stylesheet" href="./styles/app.css" />
    <title>Calculator</title>
  </head>
  <body>
    <template>
      <div id="hist-entry">
        <section id="hist-equasion">
          <h2></h2>
        </section>
        <section id="hist-result">
          <h1></h1>
        </section>
      </div>
    </template>
    <div id="wrapper">
      <div id="container">
        <div id="calculator">
          <section id="output">
            <section id="equasion-monitor">
              <h2 class="equasion"></h2>
            </section>
            <section id="equasion-numerals">
              <h1 class="main-output">0</h1>
            </section>
          </section>
          <section id="buttons">
            <section id="btn-row-1" class="btn-row">
              <button id="btn-percent" class="calc-btn operator-btn">%</button>
              <button id="btn-clr-entry" class="calc-btn operator-btn">CE</button>
              <button id="btn-clr-all" class="calc-btn operator-btn">C</button>
              <button id="btn-del" class="calc-btn operator-btn"><=</button>
            </section>
            <section id="btn-row-2" class="btn-row">
              <button id="btn-blank" class="calc-btn btn-blank"></button>
              <button id="btn-blank" class="calc-btn btn-blank"></button>
              <button id="btn-blank" class="calc-btn btn-blank"></button>
              <button id="btn-div" class="calc-btn operator-btn">/</button>
            </section>
            <section id="btn-row-3" class="btn-row">
              <button id="btn-7" class="calc-btn number-btn">7</button>
              <button id="btn-8" class="calc-btn number-btn">8</button>
              <button id="btn-9" class="calc-btn number-btn">9</button>
              <button id="btn-mult" class="calc-btn operator-btn">X</button>
            </section>
            <section id="btn-row-4" class="btn-row">
                <button id="btn-4" class="calc-btn number-btn">4</button>
                <button id="btn-5" class="calc-btn number-btn">5</button>
                <button id="btn-6" class="calc-btn number-btn">6</button>
                <button id="btn-sub" class="calc-btn operator-btn">-</button>
            </section>
            <section id="btn-row-5" class="btn-row">
                <button id="btn-1" class="calc-btn number-btn">1</button>
                <button id="btn-2" class="calc-btn number-btn">2</button>
                <button id="btn-3" class="calc-btn number-btn">3</button>
                <button id="btn-add" class="calc-btn operator-btn">+</button>
            </section>
            <section id="btn-row-6" class="btn-row">
                <button id="btn-pos-neg" class="calc-btn operator-btn">+/-</button>
                <button id="btn-0" class="calc-btn number-btn">0</button>
                <button id="btn-decimal" class="calc-btn operator-btn">.</button>
                <button id="btn-equals" class="calc-btn operator-btn">=</button>
            </section>
        </div>
        <div id="history">
          <section id="hist-title-div">
            <h1 class="history-h1">History</h1>
          </section>
          <section id="hist-display">
            <ul></ul>
          </section>
          <section id="hist-cntrl">
            <button id="hist-cntrl">DELETE
              <img src="" alt="" />
            </button>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
